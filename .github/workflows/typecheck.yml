name: Typecheck

on:
  pull_request:
  push:
    branches:
      - main
      - development

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: bun install
      - name: Run typecheck
        run: bun tsc --noEmit
